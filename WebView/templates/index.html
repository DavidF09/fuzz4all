<!DOCTYPE html>
<html>
<head>
    <title>Bugs Data</title>

    <style>
        table, tr, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table id="clang_table">
        {% for info in data %}
            <tr>
                {% for i in info %}
                    <td>{{i}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
